<!DOCTYPE html>
<html lang="en">
    <head>
        <title>SA Surf Spots</title>
        <link  href="css/main.css" rel="stylesheet"/>
        <link href="css/leaflet.css" rel="stylesheet"/>
        <script src="https://code.angularjs.org/1.2.28/angular-route.min.js"></script>
        <script src="js/vendor/angular.min.js"></script>
        
    </head>
    <body ng-app="SASurfSpots">

        <div class="header">
            <h1>South African Surf Spots</h1>
        </div>

        <div class="main" ng-controller="MainController">
            <div class="map">
                <leaflet center="mapCenter" markers="mapMarkers" width="100%" height="69%"></leaflet>
            </div>
            <div class="footer" > 
                <div class="container" ng-repeat="mapMarker in mapMarkers">
                    <spot-info info="mapMarker"></spot-info>
                </div>
            </div>
        </div>


        <!-- Modules  -->
        <script src="js/app.js"></script>

         <!-- Controllers -->
        <script src="js/controllers/MainController.js"></script>

         <!-- Directives -->
        <script src="js/vendor/leaflet.js"></script>
        <script src="js/vendor/angular-leaflet-directive.min.js"></script>
        <script src="js/directives/spotInfo.js"></script>

    </body>
</html>
